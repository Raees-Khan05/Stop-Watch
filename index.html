<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="watch">
        <div class="mainer">
            <div id="hours" class="circleOne">-</div>
            <div id="minutes" class="circleTwo">-</div>
            <div id="Seconds" class="circleThree">-</div>

        </div>


        <div class="innerDiv">
            <button class="btn" onclick="stopTime()">STOP</button>
        </div>
    </div>



    <div class="shadow">
        
        <h1>STOP WATCH</h1>

    </div>

    <script src="watch.js"></script>
</body>

</html>
